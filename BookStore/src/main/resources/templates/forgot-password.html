<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" th:href="@{/static/css/forgetPass.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <title>Tiệm sách</title>
    <link rel="icon" type="image/svg+xml" href="https://png.pngtree.com/template/20190809/ourmid/pngtree-reading-book-logo-designs-image_291340.jpg" />
</head>
<body>
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Quên mật khẩu</span>
            <div class="login-signup">
                <span class="text">Đã nhớ lại mật khẩu ? <a th:href="@{/login}" class="text signup-text">Đăng nhập tại đây</a></span>
            </div>
            <form id="forgotForm" th:action="@{/forgot-password}" method="post">
                <div class="input-field">
                    <label>
                        <input type="text" name="email" placeholder="Email" required>
                    </label>
                    <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Đặt lại mật khẩu">
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/static/js/forgot.js}"></script>
<script th:src="@{/static/js/script.js}"></script>
</body>
</html>
